<!DOCTYPE html>
<html>
<head>
  <title>UPI Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    #qrcode { margin-top: 20px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Make a Payment</h2>
  <input type="text" id="upiId" placeholder="Recipient UPI ID (e.g., you@bank)">
  <input type="number" id="amount" placeholder="Amount in INR">
  <button onclick="generatePayment()">Generate Payment</button>
  
  <div id="qrcode"></div>
  <a id="upiButton" style="display:none;">
    <button>Open UPI App</button>
  </a>

  <script>
    function generatePayment() {
      const upiId = document.getElementById("upiId").value;
      const amount = document.getElementById("amount").value;
      
      if (!upiId || !amount) {
        alert("Please enter both UPI ID and amount!");
        return;
      }

      // Construct UPI deep link
      const upiLink = `upi://pay?pa=${upiId}&pn=RecipientName&am=${amount}&cu=INR&tn=PaymentViaBrowser`;

      // Generate QR code as fallback
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: upiLink,
        width: 128,
        height: 128
      });

      // Set button link and show it
      const upiButton = document.getElementById("upiButton");
      upiButton.href = upiLink;
      upiButton.style.display = "block";
    }
  </script>
</body>
</html>
